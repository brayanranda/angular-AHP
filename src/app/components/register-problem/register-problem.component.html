<main class="mx-auto w-full lg:w-5/6 lg:flex justify-between relative">
    <!-- <app-nav class="lg:w-3/12"></app-nav> -->
    <app-nav class="lg:w-1/5 lg:fixed top-0 z-40"></app-nav>
    <!-- <section class="w-full lg:w-9/12 bg-white min-h-screen p-5"> -->
    <section class="w-full lg:w-9/12 bg-white min-h-screen lg:absolute top-0 right-0">
        <article
            class="py-10 lg:py-0 w-full flex items-center rounded-xl justify-center h-full border border-gray-200 shadow-lg">
            <form [formGroup]="form" class="my-12 border-2 border-indigo-600 p-12 rounded-2xl w-3/4 shadow-2xl"
                action="">
                <h1 class="text-4xl mb-5 text-indigo-500">{{title}}</h1>
                <!-- <app-input [input]="input"></app-input>
                <app-textarea [textarea]="textarea"></app-textarea> -->
                <input type="button" formControlName="token">
                <div hidden class="mb-5 pt-5">
                    <p class="mb-2">Fecha creación</p>
                    <input formControlName="fechaCreacion"
                        class="placeholder-indigo-600 p-3 bg-indigo-100 appearance-none border-2 border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600"
                        required type="date" name="fechaCreacion">
                </div>
                <div class="mb-5">
                    <p class="mb-2">Fecha finalización</p>
                    <input formControlName="fechaFinalizacion"
                        class="placeholder-indigo-600 p-3 bg-indigo-100 appearance-none border-2 border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600"
                        required type="date" name="fechaFinalizacion">
                </div>
                <div class="mb-5">
                    <p class="mb-2">{{textarea.title}}</p>
                    <textarea formControlName="descripcion" name="descripcion" placeholder={{textarea.placeholder}}
                        class="h-32 placeholder-indigo-600 p-3 bg-indigo-100 appearance-none border-2 border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600"
                        name={{textarea.name}}></textarea>
                </div>
                <button type="submit" (click)="sendData()"
                    class="duration-300 mt-5 uppercase text-sm w-1/3 border-2 border-indigo-600 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-full">{{btn}}</button>
                <button type="submit" routerLink="/list-problem"
                    class="duration-300 mt-5 uppercase text-sm border-2 border-indigo-400 bg-indigo-400 hover:bg-transparent hover:text-indigo-400 text-white font-bold py-3 px-8 ml-3 rounded-full">Volver</button>
            </form>
        </article>
    </section>
</main>
