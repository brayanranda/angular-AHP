<main class="mx-auto w-full md:w-11/12 lg:w-5/6 md:flex justify-between">
    <app-nav class="lg:w-3/12"></app-nav>
    <section class="w-full lg:w-9/12 bg-white">
        <article *ngIf="isLogged; else loggedOut" class="w-full min-h-screen p-5 flex justify-center">
            <!-- <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-full"> -->
            <div
                class="rounded-xl bg-gradient-to-r bg-white border border-gray-200 dark:border-gray-700 p-2 sm:p-6 overflow-hidden w-full shadow-lg">
                <div class="mb-8 flex items-center justify-between">
                    <p class="text-2xl">Lista de tus decisores</p>
                    <a class="duration-300 hover:bg-indigo-600 hover:text-white py-1 px-3 border rounded-md border-indigo-600 text-indigo-600"
                        routerLink="/register-decider">
                        <fa-icon class="text-lg mr-1 " [icon]="faUser"></fa-icon>
                        Agregar decisor
                    </a>
                </div>
                <table class="shadow-md text-left w-full">
                    <thead class="text-xs uppercase bg-indigo-200">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Nombre
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Correo electr√≥nico
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Problema asociado
                            </th>
                            <th scope="col" class="px-6 py-3">
                                <span class="sr-only">Edit</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngIf="deciders.length>0" class="text-gray-700">
                        <tr *ngFor="let decider of deciders" class=" odd:bg-white even:bg-indigo-50">
                            <th scope="row" class="px-6 py-4 font-medium  whitespace-nowrap">
                                {{decider.decisor.nombre}}
                            </th>
                            <td class="px-6 py-4">
                                {{decider.decisor.email}}
                            </td>
                            <td class="px-6 py-4">
                                {{decider.problema.descripcion}}
                            </td>
                            <td class="px-6 py-4 text-right">
                                <a routerLink="/edit-decider"
                                    class="hover:bg-indigo-100 rounded-md p-2 font-medium text-indigo-600 dark:text-indigo-500 hover:underline">
                                    <fa-icon class="text-lg" [icon]="faEdit"></fa-icon>
                                </a>
                            </td>
                        </tr>

                    </tbody>
                    <tbody *ngIf="deciders.length==0" class="text-gray-700">
                        <tr>
                            <td colspan="6">
                                <h3 class="px-6 py-3" style="text-align: center;">No cuenta con decisores creados</h3>

                            </td>
                        </tr>
                    </tbody>
                </table>
                <ng-template>

                </ng-template>
            </div>
        </article>
        <ng-template #loggedOut>
            <div class="flex items-center justify-center flex-col min-h-screen w-full">
                <img class="mx-auto w-5/6 mb-3" src={{imgLoggedOut}} alt="loggedOut">
                <h3 class="text-indigo-600 font-bold text-center text-xl lg:text-5xl">Page not found</h3>
                <p class="text-center">El recurso solicitado no se pudo encontrar en este servidor</p>
            </div>
        </ng-template>
    </section>
</main>
