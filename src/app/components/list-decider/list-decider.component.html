<main class="mx-auto w-full lg:w-5/6 lg:flex justify-between">
    <app-nav class="lg:w-3/12"></app-nav>
    <section class="w-full lg:w-9/12 bg-white">
        <article class="w-full min-h-screen p-5 flex justify-center">
            <!-- <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-full"> -->
            <div class="rounded-xl bg-gradient-to-r bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 p-2 sm:p-6 overflow-hidden w-full shadow-lg">

                    </a>
                </div>

                            <th scope="col" class="px-6 py-3">
                                Nombre
                            </th>

                                Correo electrónico
                            </th>
                            <th scope="col" class="px-6 py-3">
                                <span class="sr-only">Edit</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b dark:bg-gray-800 dark:border-gray-700 odd:bg-white even:bg-gray-50 odd:dark:bg-gray-800 even:dark:bg-gray-700">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
                                Carlos René Angarita Sanguino
                            </th>
                            <td class="px-6 py-4">
                                carlosreneas@ufps.edu.co
                            </td>
                            <td class="px-6 py-4 text-right">
                                <a routerLink="#" class="font-medium text-indigo-600 dark:text-indigo-500 hover:underline">Edit</a>
                            </td>
                        </tr>
                        <tr class="border-b dark:bg-gray-800 dark:border-gray-700 odd:bg-white even:bg-gray-50 odd:dark:bg-gray-800 even:dark:bg-gray-700">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
                                Claudia Yamile Gomez Llanez 
                            </th>
                            <td class="px-6 py-4">
                                claudiaygomez@ufps.edu.co
                            </td>
                            <td class="px-6 py-4 text-right">
                                <a routerLink="#" class="font-medium text-indigo-600 dark:text-indigo-500 hover:underline">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ng-template>

            </div>
        </article>
    </section>
</main>
