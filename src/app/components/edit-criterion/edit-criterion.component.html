<main class="mx-auto w-full lg:w-5/6 lg:flex justify-between relative">
    <app-nav class="lg:w-1/5 lg:fixed top-0 z-40"></app-nav>
    <section class="w-full lg:w-9/12 bg-white min-h-screen lg:absolute top-0 right-0 p-5">
        <article class="py-10 lg:py-12 w-full rounded-xl justify-center h-full border border-gray-200 shadow-lg">
            <form [formGroup]="form" class="mx-auto border-2 border-indigo-600 p-12 rounded-2xl w-3/4 shadow-2xl"
                action="">
                <div class="flex items-center justify-between mb-5">
                    <h1 class="text-4xl text-indigo-500">{{title}}</h1>
                    <fa-icon routerLink="/list-criterion"
                        class="transform hover:scale-110 text-lg cursor-pointer duration-300 hover:bg-indigo-400 bg-indigo-300 text-white px-2 py-1 rounded-md"
                        [icon]="faLeftLong"></fa-icon>
                </div>
                <input type="button" formControlName="token">
                <div class="mb-5">
                    <p class="mb-2">{{textarea.title}}</p>
                    <textarea formControlName="descripcion" name="descripcion" placeholder={{textarea.placeholder}}
                        class="h-32 placeholder-indigo-600 p-3 bg-indigo-100 appearance-none border-2 border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600"
                        name={{textarea.name}}></textarea>
                </div>
                <button type="submit" (click)="sendData()"
                    class="duration-300 mt-5 uppercase text-sm w-1/3 border-2 border-indigo-600 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-full">{{btn}}</button>
            </form>
        </article>
    </section>
</main>
