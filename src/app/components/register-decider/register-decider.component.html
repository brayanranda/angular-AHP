<main class="mx-auto w-full lg:w-5/6 lg:flex justify-between">
    <app-nav class="lg:w-3/12"></app-nav>
    <section class="w-full lg:w-9/12 bg-white min-h-screen p-5">
        <article
            class="py-10 lg:py-0 w-full flex items-center rounded-xl justify-center h-full border border-gray-200 shadow-lg">
            <form [formGroup]="deciderInfo" class="border-2 border-indigo-600 p-12 rounded-2xl w-3/4 shadow-2xl"
                action="">
                <div class="flex items-center justify-between mb-5">
                    <h1 class="text-4xl text-indigo-500">Registrar decisor</h1>
                    <fa-icon routerLink="/list-decider"
                        class="transform hover:scale-110 text-lg cursor-pointer duration-300 hover:bg-indigo-400 bg-indigo-300 text-white px-2 py-1 rounded-md"
                        [icon]="faLeftLong"></fa-icon>
                </div>
                <!-- <app-input [input]="inputs[0]"></app-input>
                <app-input [input]="inputs[1]"></app-input> -->
                <div class="mb-5 pt-5">
                    <!-- formControlName="name" -->
                    <p class="mb-2">Nombre</p>
                    <input
                        class="placeholder-indigo-600 p-3 bg-indigo-100 appearance-none border-2 border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600"
                        required type="text" formControlName="nombre" name="name" placeholder="Santiago Serrano">
                </div>
                <!-- formControlName="email" -->
                <div class="mb-5 pt-5">
                    <p class="mb-2">Correo electr√≥nico</p>
                    <input
                        class="placeholder-indigo-600 p-3 bg-indigo-100 appearance-none border-2 border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600"
                        required type="email" formControlName="email" name="email" placeholder="santiagos@ejemplo.com">
                </div>
                <div class="mb-5 pt-5">
                    <p class="mb-2">Problema a asociar</p>
                    <select formControlName="problema"
                        class="p-3 bg-indigo-100 appearance-none border-2 border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600">
                        <option *ngFor="let problem of problems" value="{{problem.token}}">{{problem.descripcion}}
                        </option>
                    </select>
                </div>
                <button (click)="register()" type="submit"
                    class="mt-5 uppercase text-sm w-1/3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-full">Registrar</button>
                <!-- <app-button [data]="'Registrar'"></app-button> -->
            </form>
        </article>
    </section>
</main>
