<section class="w-full relative min-h-screen md:flex overflow-hidden">
    <article class="hidden md:block relative w-2/6 lg:w-3/6 h-screen  bg-indigo-300">
        <img src={{image}} class="inset-0 absolute object-cover object-center h-screen w-full" alt="">
        <div class="text-center py-12 absolute inset-0 bg-indigo-600 bg-opacity-70 flex flex-col items-center justify-end text-4xl text-white">
            <p class="text-xl lg:text-2xl mb-1 opacity-60">Analytic Hierarchy Process</p>
            <p class="text-sm">© 2022 AHP. All rights reserved.</p>
        </div>
    </article>
    <article class="relative top-0 right-0 w-full md:w-3/6 bg-gray-100 min-h-screen flex items-center justify-center flex-col">
        <form [formGroup]="registerInfo" novalidate role="form" class="text-center w-11/12 lg:w-10/12 py-8 px-8 md:px-14 rounded-md border-2 border-indigo-600 shadow-2xl">
            <h1 class="text-xl lg:text-2xl mb-6 text-indigo-600">
                Registro de usuario
            </h1>
            <div class="md:flex justify-between">
                <div class="w-full md:w-1/2 mr-2">
                    <div class="mb-8">
                        <p class="text-left">Nombre</p>
                        <input [class.border-green-600]="registerInfo.controls['nombre'].status=='VALID'" [class.border-indigo-600]="registerInfo.controls['nombre'].status!='VALID'"  class="placeholder-indigo-400 p-3 bg-indigo-100 appearance-none border border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600" placeholder="Jean Alvarez" formControlName="nombre" name="nombre" type="text" required>
                    </div>
                    <div class="mb-8">
                        <p class="text-left">Correo electrónico</p>
                        <input [class.border-green-600]="registerInfo.controls['email'].status=='VALID'" [class.border-indigo-600]="registerInfo.controls['email'].status!='VALID'" class="placeholder-indigo-400 p-3 bg-indigo-100 appearance-none border border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600" placeholder="ejemplo@gmail.com" formControlName="email" name="email" type="text"  required>
                    </div>
                    <div class="mb-8">
                        <p class="text-left">Celular</p>
                        <input [class.border-green-600]="registerInfo.controls['celular'].status=='VALID'" [class.border-indigo-600]="registerInfo.controls['celular'].status!='VALID'" class="placeholder-indigo-400 p-3 bg-indigo-100 appearance-none border border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600" placeholder="3133777999" formControlName="celular" name="celular" type="text"  required>
                    </div>
                </div>
                <div class="w-full md:w-1/2 ml-2">    
                    <div class="mb-8">
                        <p class="text-left">Profesion</p>
                        <input [class.border-green-600]="registerInfo.controls['profesion'].status=='VALID'" [class.border-indigo-600]="registerInfo.controls['profesion'].status!='VALID'"  class="placeholder-indigo-400 p-3 bg-indigo-100 appearance-none border border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600" placeholder="Ingeniería de Sistemas" formControlName="profesion" name="profesion" type="text" required>
                    </div>
                    <div class="mb-8">
                        <p class="text-left">Empresa</p>
                        <input [class.border-green-600]="registerInfo.controls['empresa'].status=='VALID'" [class.border-indigo-600]="registerInfo.controls['empresa'].status!='VALID'"  class="placeholder-indigo-400 p-3 bg-indigo-100 appearance-none border border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600" placeholder="Francisco de Paula Santander" formControlName="empresa" name="empresa" type="text" required>
                    </div>
                    <div class="mb-8">
                        <p class="text-left">Contraseña</p>
                        <input [class.border-green-600]="registerInfo.controls['password'].status=='VALID'" [class.border-indigo-600]="registerInfo.controls['password'].status!='VALID'"  class="placeholder-indigo-400 p-3 bg-indigo-100 appearance-none border border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600" placeholder="* * * * * * * * * * * * * *" formControlName="password" name="password" type="password" required>
                    </div>
                </div>
            </div>
            <button (click)="onRegister()" type="submit" name="Submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full">Registrar</button>
            <p class="text-center w-full mt-3 text-indigo-400">
                Ya tengo cuenta 
                <button class="font-semibold text-indigo-500 hover:text-indigo-800 hover:underline" type="button" routerLink="/login">
                    Iniciar sesión
                </button>
            </p>
        </form>
    </article>
</section>
