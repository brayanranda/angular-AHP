<main class="mx-auto w-full md:w-11/12 lg:w-5/6 md:flex justify-between">
    <app-nav class="lg:w-3/12"></app-nav>
    <section class="w-full lg:w-9/12 bg-white">
        <article class="w-full min-h-screen p-5 flex justify-center">
            <!-- <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-full"> -->
            <div
                class="rounded-xl bg-gradient-to-r bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 p-2 sm:p-6 overflow-hidden w-full shadow-lg">
                <div class="mb-8 flex items-center justify-between">
                    <p class="text-2xl">Qualify</p>
                </div>
                <form class="w-full">
                    <p class="text-lg mb-3">Velocidad de aprendizaje</p>
                    <div class="mb-3 lg:flex flex-wrap justify-center border-2 border-indigo-600 rounded-md w-full">
                        <div class="w-full sm:flex items-center">
                            <p class="h-8 sm:h-16 px-3 flex items-center justify-center w-full sm:w-1/5">Java</p>
                            <div *ngFor="let num of nums; let i"
                                class="flex sm:flex-col w-full sm:w-3/5 border-t-2 sm:border-t-0 sm:border-l-2 border-indigo-200">
                                <div class="flex items-center justify-center w-1/2 sm:w-full h-8">
                                    <input name={{num.name}} type="radio" value={{num.id}} />
                                </div>
                                <p
                                    class="flex items-center justify-center w-1/2 sm:w-full h-8 border-l-2 sm:border-l-0 sm:border-t-2 border-indigo-200">
                                    {{num.id}}</p>
                            </div>
                            <p
                                class="w-full sm:w-1/5 border-t-2 sm:border-t-0 sm:border-l-2 border-indigo-200 h-8 sm:h-16 flex items-center justify-center px-3 text-center">
                                Python</p>
                        </div>
                    </div>
                    <div class="lg:flex flex-wrap justify-center mb-3 border-2 border-indigo-600 rounded-md w-full">
                        <div class="w-full sm:flex items-center">
                            <p class="h-8 sm:h-16 px-3 flex items-center justify-center w-full sm:w-1/5">Java</p>
                            <div *ngFor="let num of nums; let i"
                                class="flex sm:flex-col w-full sm:w-3/5 border-t-2 sm:border-t-0 sm:border-l-2 border-indigo-200">
                                <div class="flex items-center justify-center w-1/2 sm:w-full h-8">
                                    <input name={{num.name}} type="radio" value={{num.id}} />
                                </div>
                                <p
                                    class="flex items-center justify-center w-1/2 sm:w-full h-8 border-l-2 sm:border-l-0 sm:border-t-2 border-indigo-200">
                                    {{num.id}}</p>
                            </div>
                            <p
                                class="w-full sm:w-1/5 border-t-2 sm:border-t-0 sm:border-l-2 border-indigo-200 h-8 sm:h-16 flex items-center justify-center px-3 text-center">
                                NodeJS</p>
                        </div>
                    </div>
                    <div class="lg:flex flex-wrap justify-center mb-3 border-2 border-indigo-600 rounded-md w-full">
                        <div class="w-full sm:flex items-center">
                            <p class="h-8 sm:h-16 px-3 flex items-center justify-center w-full sm:w-1/5">Java</p>
                            <div *ngFor="let num of nums; let i"
                                class="flex sm:flex-col w-full sm:w-3/5 border-t-2 sm:border-t-0 sm:border-l-2 border-indigo-200">
                                <div class="flex items-center justify-center w-1/2 sm:w-full h-8">
                                    <input name={{num.name}} type="radio" value={{num.id}} />
                                </div>
                                <p
                                    class="flex items-center justify-center w-1/2 sm:w-full h-8 border-l-2 sm:border-l-0 sm:border-t-2 border-indigo-200">
                                    {{num.id}}</p>
                            </div>
                            <p
                                class="w-full sm:w-1/5 border-t-2 sm:border-t-0 sm:border-l-2 border-indigo-200 h-8 sm:h-16 flex items-center justify-center px-3 text-center">
                                PHP</p>
                        </div>
                    </div>
                </form>
                <p class="text-lg mt-12">Resultados</p>
                <div class="flex flex-col ">
                    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                            <div class="overflow-hidden">
                                <table class="min-w-full border-indigo-600 border-2 rounded-md text-center">
                                    <thead class="border-b border-indigo-600 bg-indigo-50">
                                        <tr>
                                            <th scope="col"
                                                class="text-sm font-medium text-gray-900 px-6 py-4 border-indigo-600 border-r">
                                                
                                            </th>
                                            <th scope="col"
                                                class="text-sm font-medium text-gray-900 px-6 py-4 border-indigo-600 border-r">
                                                Java
                                            </th>
                                            <th scope="col"
                                                class="text-sm font-medium text-gray-900 px-6 py-4 border-indigo-600 border-r">
                                                Python
                                            </th>
                                            <th scope="col"
                                                class="text-sm font-medium text-gray-900 px-6 py-4 border-indigo-600 border-r">
                                                PHP
                                            </th>
                                            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">
                                                NodeJS
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="border-b border-indigo-600">
                                            <td
                                                class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 border-indigo-600 border-r">
                                                Java</td>
                                            <td
                                                class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap border-indigo-600 border-r">
                                                1
                                            </td>
                                            <td
                                                class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap border-indigo-600 border-r">
                                                1/5
                                            </td>
                                            <td
                                                class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap border-indigo-600 border-r">
                                                4
                                            </td>
                                            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                                                3
                                            </td>
                                            
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>
</main>
