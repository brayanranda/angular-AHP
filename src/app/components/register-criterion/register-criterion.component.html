<main class="mx-auto w-full lg:w-5/6 lg:flex justify-between relative">
    <app-nav class="lg:w-1/5 lg:fixed top-0 z-40"></app-nav>
    <section class="w-full lg:w-9/12 bg-white min-h-screen lg:absolute top-0 right-0 p-5">
        <article class="py-10 lg:py-12 w-full rounded-xl h-full border border-gray-200 shadow-lg">
            <div class="mx-auto border-2 border-indigo-600 p-12 rounded-2xl w-11/12 shadow-2xl flex justify-between">
                <form class="p-12 rounded-2xl w-8/12 shadow-2xl mr-4" action="">
                    <div class="flex items-center justify-between mb-5">
                        <h1 class="text-2xl text-indigo-500">{{title}}</h1>
                        <fa-icon [routerLink]="['/problem',idProblema]"
                            class="transform hover:scale-110 text-lg cursor-pointer duration-300 hover:bg-indigo-400 bg-indigo-300 text-white px-2 py-1 rounded-md"
                            [icon]="faLeftLong"></fa-icon>
                    </div>
                    <div class="mb-5">
                        <p class="mb-2">{{textarea.title}}</p>
                        <textarea name="descripcion" placeholder={{textarea.placeholder}}
                            class="h-32 placeholder-indigo-600 p-3 bg-indigo-100 appearance-none border-2 border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600"
                            name={{textarea.name}}></textarea>
                    </div>
                    <div>
                        <button (click)="sendData()" type="submit"
                            class="duration-300 mt-5 uppercase text-sm w-full border-2 border-indigo-600 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-full">Registrar</button>
                    </div>
                </form>
                <div class="p-6 rounded-2xl w-4/12  bg-indigo-50">
                    <h4 class="text-indigo-600 mb-4">Criterios</h4>
                    <ul *ngIf="criterions.length !== 0; else elseBlock">
                        <li *ngFor="let item of criterions; index as i"
                            class="flex items-center justify-between bg-white rounded-md p-2 mb-2">
                            <p>{{item.id}}</p>
                            <div class="flex items-center">
                                <fa-icon
                                    class="cursor-pointer text-xl text-indigo-600  hover:text-black duration-300 mr-1"
                                    [icon]="faEye"></fa-icon>
                                <fa-icon (click)="deleteCriterion(i)"
                                    class="cursor-pointer text-xl text-red-600 hover:text-black duration-300"
                                    [icon]="faXmarkSquare"></fa-icon>
                            </div>
                        </li>
                    </ul>
                    <ng-template #elseBlock>No hay criterios registrados</ng-template>
                </div>
            </div>
        </article>
    </section>
</main>
