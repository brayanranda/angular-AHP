<main class="mx-auto w-full md:w-11/12 lg:w-5/6 md:flex justify-between relative">
    <app-nav class="lg:w-1/5 lg:fixed top-0 z-40"></app-nav>
    <section class="w-full lg:w-9/12 bg-white lg:absolute top-0 right-0">
        <article class="w-full min-h-screen p-5 flex justify-center">
            <div
                class="rounded-xl bg-gradient-to-r bg-white border border-gray-200 dark:border-gray-700 p-2 sm:p-6 w-full shadow-lg">
                <div class="mb-6">
                    <h3 class="font-bold">Problema</h3>
                    <p class="text-indigo-500">{{problem.descripcion}}</p>
                </div>
                <div class="mb-8 grid grid-cols-2 gap-5">

                    <button [routerLink]="['/edit-problem',idProblema]"
                        class="mr-3 duration-300 text-sm font-bold uppercase rounded-md bg-indigo-500 border-2 border-indigo-500 text-white py-3 px-6 hover:bg-transparent hover:text-indigo-500"
                        routerLink="/register-decider">
                        <fa-icon class="mr-1 " [icon]="faXmarkSquare"></fa-icon>
                        Editar problema
                    </button>
                    <button [routerLink]="['/register-decider',idProblema]"
                        class="mr-3 duration-300 text-sm font-bold uppercase rounded-md bg-indigo-500 border-2 border-indigo-500 text-white py-3 px-6 hover:bg-transparent hover:text-indigo-500"
                        routerLink="/register-decider">
                        <fa-icon class="mr-1 " [icon]="faUser"></fa-icon>
                        Agregar decisor
                    </button>
                    <button [routerLink]="['/register-criterion',idProblema]"
                        class="mr-3 duration-300 text-sm disabled:opacity-50 disabled:hover:text-white disabled:hover:bg-indigo-500 font-bold uppercase rounded-md bg-indigo-500 border-2 border-indigo-500 text-white py-3 px-6 hover:bg-transparent hover:text-indigo-500"
                        routerLink="/register-criterion">
                        <fa-icon class="mr-1 " [icon]="faSitemap"></fa-icon>
                        Agregar Criterio
                    </button>
                    <button [routerLink]="['/list-criterion',idProblema]" [disabled]="true" ejs-button
                        class="mr-3 duration-300 text-sm disabled:opacity-50 disabled:hover:text-white disabled:hover:bg-indigo-500 font-bold uppercase rounded-md bg-indigo-500 border-2 border-indigo-500 text-white py-3 px-6 hover:bg-transparent hover:text-indigo-500"
                        routerLink="/register-criterion">
                        <fa-icon class="mr-1 " [icon]="faSitemap"></fa-icon>
                        Lista Criterios
                    </button>
                    <button [routerLink]="['/register-alternative',idProblema]" [disabled]="true" ejs-button
                        class="mr-3 duration-300 text-sm disabled:opacity-50 disabled:hover:text-white disabled:hover:bg-indigo-500 font-bold uppercase rounded-md bg-indigo-500 border-2 border-indigo-500 text-white py-3 px-6 hover:bg-transparent hover:text-indigo-500"
                        routerLink="/register-alternative">
                        <fa-icon class="mr-1 " [icon]="faCheck"></fa-icon>
                        Agregar Alternativa
                    </button>
                    <button [routerLink]="['/list-alternative',idProblema]" [disabled]="true" ejs-button
                        class="mr-3 duration-300 text-sm disabled:opacity-50 disabled:hover:text-white disabled:hover:bg-indigo-500 font-bold uppercase rounded-md bg-indigo-500 border-2 border-indigo-500 text-white py-3 px-6 hover:bg-transparent hover:text-indigo-500"
                        routerLink="/register-criterion">
                        <fa-icon class="mr-1 " [icon]="faSitemap"></fa-icon>
                        Lista Alternativas
                    </button>
                </div>
                <div class="flex flex-col justify-center">
                    <div class="w-full border-2 border-indigo-200 p-5 rounded-md">
                        <div class="p-5 w-full rounded-md h-full">
                            <h1
                                class="text-center text-lg uppercase font-bold mb-5 w-full text-indigo-600 bg-purple-200 py-1">
                                Criterios</h1>
                            <img class="w-full" src={{diagrama}} alt="">
                            <h1
                                class="text-center text-lg uppercase font-bold mt-5 w-full bg-indigo-400 text-white py-1">
                                Alternativas</h1>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>
</main>
