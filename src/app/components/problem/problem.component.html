<main class="mx-auto w-full md:w-11/12 lg:w-5/6 md:flex justify-between">
    <app-nav class="lg:w-3/12"></app-nav>
    <section class="w-full lg:w-9/12 bg-white">
        <article class="w-full min-h-screen p-5 flex justify-center">
            <!-- <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-full"> -->
            <div class="rounded-xl bg-gradient-to-r bg-white border border-gray-200 dark:border-gray-700 p-2 sm:p-6 w-full shadow-lg">
                <div class="flex items-center mb-5">
                    <p class="font-bold">Problema: </p>
                    <p class="text-indigo-500 ml-2">¿Cuál es el mejor lenguaje de programación?</p>
                </div>
                <div class="mb-8 flex items-center justify-between">
                    <p disabled class="duration-300 py-1 px-3 bg-gray-200 border rounded-md border-gray-600 text-gray-600" routerLink="/register-decider">
                        <fa-icon class="text-lg mr-1 " [icon]="faUser"></fa-icon>
                        Agregar decisor
                    </p>
                    <a class="duration-300 hover:bg-indigo-600 hover:text-white py-1 px-3 border rounded-md border-indigo-600 text-indigo-600" routerLink="/register-criterion">
                        <fa-icon class="text-lg mr-1 " [icon]="faSitemap"></fa-icon>
                        Agregar Criterio
                    </a>
                    <a class="duration-300 hover:bg-indigo-600 hover:text-white py-1 px-3 border rounded-md border-indigo-600 text-indigo-600" routerLink="/register-alternative">
                        <fa-icon class="text-lg mr-1 " [icon]="faCheck"></fa-icon>
                        Agregar Alternativa
                    </a>
                </div>
                <div class="flex flex-col justify-center">
                    <div class="w-full border-2 border-indigo-200 p-5 rounded-md">
                        <div class="p-5 w-full rounded-md h-full">
                            <h1 class="text-center text-lg uppercase font-bold mb-5 w-full text-indigo-600 bg-purple-200 py-1">Criterios</h1>
                            <img class="w-full" src={{diagrama}} alt="">
                            <h1 class="text-center text-lg uppercase font-bold mt-5 w-full bg-indigo-400 text-white py-1">Alternativas</h1>
                        </div>
                    </div>
                </div>
            </div>       
        </article>
    </section>
</main>
