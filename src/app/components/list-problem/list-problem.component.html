<main class="mx-auto w-full md:w-11/12 lg:w-5/6 md:flex justify-between relative">
    <!-- <app-nav class="lg:w-3/12"></app-nav> -->
    <app-nav class="lg:w-1/5 lg:fixed top-0 z-40"></app-nav>
    <section class="w-full lg:w-9/12 bg-white lg:absolute top-0 right-0">
        <article class="w-full min-h-screen p-5 flex justify-center">
            <!-- <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-full"> -->
            <div
                class="rounded-xl bg-gradient-to-r bg-white border border-gray-200 dark:border-gray-700 p-2 sm:p-6 overflow-hidden w-full shadow-lg">
                <div class="mb-8 flex items-center justify-between">
                    <p class="text-2xl">Lista problemas</p>
                    <a class="duration-300 hover:bg-indigo-600 hover:text-white py-1 px-3 border rounded-md border-indigo-600 text-indigo-600"
                        routerLink="/register-problem">
                        <fa-icon class="text-lg mr-1 " [icon]="faXmarkSquare"></fa-icon>
                        Agregar problema
                    </a>
                </div>
                <!-- [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" -->
                <table datatable class="shadow-md text-left w-full">
                    <thead class="text-xs uppercase bg-indigo-200">
                        <tr>
                            <th scope="col" class="px-6 py-3">Descripci√≥n</th>
                            <th scope="col" class="px-6 py-3">Usuario</th>
                            <!-- <th scope="col" class="px-6 py-3">Fecha fin</th> -->
                            <th scope="col" class="px-6 py-3">
                                <span class="sr-only">Edit</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let problema of data" class="odd:bg-white even:bg-indigo-50">
                            <td class="px-6 py-4">{{ problema.descripcion}}</td>
                            <td class="px-6 py-4">{{ problema.usuario.nombre}}</td>
                            <!-- <td class="px-6 py-4">{{ problema.fechaFinalizacion}}</td> -->
                            <td class="px-6 py-4 flex items-center">
                                <a [routerLink]="['/edit-problem',problema.idProblema]"
                                    class="hover:bg-indigo-100 rounded-md py-1 px-2 font-medium text-indigo-600 dark:text-indigo-500 hover:underline">
                                    <fa-icon class="text-lg" [icon]="faEdit"></fa-icon>
                                </a>
                                <!-- <a routerLink="/problem" class=" hover:bg-indigo-100 rounded-md py-1 px-2 font-medium text-indigo-600
                                    dark:text-indigo-500 hover:underline">
                                    <fa-icon class="text-lg" [icon]="faEye"></fa-icon>
                                </a> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ng-template>

                </ng-template>
            </div>
        </article>
    </section>
</main>
