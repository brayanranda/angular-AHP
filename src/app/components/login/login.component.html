<section class="w-full min-h-screen md:flex overflow-hidden">
    <article class="hidden md:block relative w-2/6 lg:w-3/6 h-screen  bg-indigo-300">
        <img src={{image}} class="inset-0 absolute object-cover object-center h-screen w-full" alt="">
        <div class="absolute inset-0 bg-indigo-600 bg-opacity-70 flex items-center justify-center text-4xl text-white">Bienvenido</div>
    </article>
    <article class="w-full md:w-4/6 lg:w-3/6 bg-gray-50 min-h-screen flex items-center justify-center flex-col">
        <form ngNativeValidate [formGroup]="formGroup" class="text-center w-10/12 sm:w-9/12 lg:w-8/12 p-8 rounded-md border border-indigo-600">
            <img class="mx-auto" width="220px" src={{logo}} alt="logo">
            <div class="mt-6">
                <p class="text-left">Correo electrónico</p>
                <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" formControlName="email" name="email" placeholder="" type="email" required>
            </div>
            <div class="mt-6">
                <p class="text-left">Contraseña</p>
                <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " formControlName="password" name="password" placeholder="" type="password" required>
            </div>
            <div class="flex items-start my-6">
                <div class="flex items-center h-5">
                  <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 bg-gray-50 rounded border border-gray-300" required>
                </div>
                <div class="ml-3 text-sm">
                  <label for="remember" class="font-medium text-gray-900 dark:text-gray-300">Mantenerme conectado</label>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full">Ingresar</button>
            <button class="mt-3 text-indigo-600 hover:underline" type="button" routerLink="forgot-password">Olvidó su contraseña</button>

            <div class="mt-6">
                <p>© 2022 AHP. All rights reserved.</p>
            </div>
        </form>
    </article>
</section>
